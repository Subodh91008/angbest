<h1>Student record</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Rollnumber number</th>
      <th scope="col">Name</th>
      <th scope="col">Book</th>
      <th scope="col">fees</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of students"  class="table-active">

      <td>{{s.id}}</td>
      <td>{{s.rollnumber}}</td>
      <td>{{s.name}}</td>
      <td>{{s.book}}</td>
      <td>{{s.fees}}</td>

    </tr>

  </tbody>
</table>
